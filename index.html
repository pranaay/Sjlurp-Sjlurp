  					</div>
  					<div class="roads" style="position: absolute; top: 47%; left: 78.4%; width: 8.25%; height: 15px;" id="10">
  						
  					</div>
  					<div class="roads" style="position: absolute; top: 49%; left: 25%; height: 69px; width: 15px;" id="11">
  						
  					</div>
  					<div class="roads" style="position: absolute; top: 47%; left: 50%; height: 81px; width: 15px;" id="12">
  						
  					</div>
  					<div class="roads" style="position: absolute; top: 49%; left: 78.4%; height: 69px; width: 15px;" id="13">

  					<div class="blocks" style="position: absolute; top: 8%; left: 5.4%; height: 170px; width: 120px;" id="c1"></div>

  					<div class="blocks" style="position: absolute; top: 8%; left: 81.3%; height: 170px; width: 120px;" id="c4"></div>
  					<div class="blocks" style="position: absolute; top: 61.5%; left: 5.4%; height: 170px; width: 260px;" id="c5"></div>
  					<div class="blocks" style="position: absolute; top: 61.5%; left: 37%; height: 170px; width: 260px;" id="c6"></div>
  					<div class="blocks" style="position: absolute; top: 61.5%; left: 74%; height: 170px; width: 130px;" id="c7"></div>

  			</div>
  			<div class="row h-25">
  				<div class="row w-100">
					<div class="col justify-content-center d-flex align-items-center">
						<button id="btn1" type="button" onclick="changeImage0(event)" class="btn btn-dark py-4 border-0 animated zoomIn delay-1s fast" style="background-color: #293241">Seminar Ground Floor</button>
					</div>
					<div class="col justify-content-center d-flex align-items-center">
						<button id="btn2" type="button" onclick="changeImage1(event)" class="btn btn-dark py-4 border-0 animated zoomIn delay-1s fast" style="background-color: #3D5A80">Seminar First Floor</button>
					</div>
					<div class="col justify-content-center d-flex align-items-center">
						<button type="button" class="btn btn-dark py-4 border-0 animated zoomIn delay-1s fast" style="background-color: #E85D75">Change Building</button>
					</div>
  				</div>
  			</div>
  		</div>
  		<div class="col-4 px-5 slideInRight animated delay-1s" style="overflow: auto; position: absolute; right: 0; height: 100vh; background-color: #293241">
  			
  			<form class="form-inline pt-5 pb-4 justify-content-center sticky-top" style="background-color: #293241;">
			    <input class="form-control mr-sm-2 w-75 py-2" id="myInput" onkeyup="search()" type="search" placeholder="Search" aria-label="Search">
			    <button class="btn btn-outline-light my-2 py-2 my-sm-0" type="submit">Search</button>
			</form>

			<div class="pl-2 text-white">
				<ul id="myUL" style="list-style-type: none" class="p-0">
				  <li class="listKaKuda"><a href="#" class="alinkcolor" style="text-decoration: none; font-size: 20pt">Seminar C01</a></li>

				  <li class="listKaKuda"><a href="#" class="alinkcolor" style="text-decoration: none; font-size: 20pt">Seminar C06</a></li>
				  <li class="listKaKuda"><a href="#" class="alinkcolor" style="text-decoration: none; font-size: 20pt">Seminar C11</a></li>

				  <li class="listKaKuda"><a href="#" class="alinkcolor" style="text-decoration: none; font-size: 20pt">Seminar C17</a></li>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	
    	c11 = [1, 7, 3, 6];
    	c12 = [1, 7, 2];
    	c13 = [1, 4, 8];
    	c14 = [1, 8, 9, 10, 5];
    	c15 = [1, 7, 11];
    	c16 = [1, 12];
    	c17 = [1, 8, 9, 13];

    	c01 = [1, 7, 3, 6];
    	c02 = [1, 7, 2];
    	c03 = [1, 4, 8];
    	c04 = [1, 8, 9, 10, 5];
    	c05 = [1, 7, 11];
    	c06 = [1, 8, 9, 13];

    	floor = 0;

    	function changeImage0(event) {
    		for (var i = 1; i <= 13; i++) {
    			$('#' + i).removeClass('show');
    		}
    		event.preventDefault();
    		$('#imageMeri').attr('src', 'floor0.png'); 
    		floor = 0;
    		document.getElementById("btn1").style.backgroundColor = "#293241";    		
    		document.getElementById("btn2").style.backgroundColor = "#3D5A80";    		
    	}

    	function changeImage1(event) {
    		for (var i = 1; i <= 13; i++) {
    			$('#' + i).removeClass('show');
    		}
    		event.preventDefault();
    		$('#imageMeri').attr('src', 'floor1.png'); 
    		floor = 1;
    		document.getElementById("btn2").style.backgroundColor = "#293241";    		
    		document.getElementById("btn1").style.backgroundColor = "#3D5A80"; 
    	}

    	$(".blocks").click(function(){
    		workon = this.id;
    		if(floor == 0){
    			if(this.id == 'c7'){
    				workon = 'c6'
    			}
    			if(this.id == 'c6'){
    				return;
    			}
    		}
    		for (var i = 1; i <= 13; i++) {
    			$('#' + i).removeClass('show');
    		}
    		fillArr = eval("c" + floor +  workon.split("")[1]);
    		for (var i = 0; i < fillArr.length; i++) {
    			$('#' + fillArr[i]).addClass('show animated fadeIn');
    		}
    	});	

    	$(".alinkcolor").click(function(){
    		s = this.innerHTML;
    		p = s.split(" ")[1];
    		s = p.split("");
    		r = parseInt(s[1]) + 1;
    		$("#btn" + r).click();
    		if(s[2] == 6 && floor == 0){
    			s[2] = parseInt(s[2]) + 1;
    		}
    		$("#c" + s[2]).click();
    	});	

    	function search() {
		    var input, filter, ul, li, a, i, txtValue;
		    input = document.getElementById("myInput");
		    filter = input.value.toUpperCase();
		    ul = document.getElementById("myUL");
		    li = ul.getElementsByTagName("li");
		    for (i = 0; i < li.length; i++) {
		        a = li[i].getElementsByTagName("a")[0];
		        txtValue = a.textContent || a.innerText;
		        if (txtValue.toUpperCase().indexOf(filter) > -1) {
		            li[i].style.display = "";
		        } else {
		            li[i].style.display = "none";
		        }
		    }
		}

    </script>
